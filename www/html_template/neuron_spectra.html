	<div id="plots">

<!-- Templates -->
<div id="template_for_one_neuron" class="template_html">
	<div class="one_neuron">

	</div>
</div>


<div id="templateZoomY" class="template_html">
	<div class="zoomingY">								
		<div class="inputFrame">			
			Минимум Y <input size="3" class="minYvalue" value="0" type="text">
			Максимум Y <input size="3" class="maxYvalue" value="1.2" type="text">
			<button class="reZoomingByUserY btn btn-grey"> Перестроить </button>
		</div>
	<!-- /.zoomingY -->
	</div>
</div> 

<div id="templateZoomX" class="template_html">
	<div class="zoomingX">
		<div class="inputFrame">
			Минимум Х <input size="3" class="startTimeWindow" value="0" type="text">
			Максимум Х <input size="3" class="endTimeWindow" value="0.5" type="text">
			<button class="rePlotByUserScale btn btn-grey"> Перестроить </button>
		</div>
	<!-- /.zoomingX -->
	</div>
</div>

<div id="general_zoom_template" class="template_html">
	<div class="general_zoom">
		Минимум Y <input size="3" class="minYvalue" value="0" type="text">
		Максимум Y <input size="3" class="maxYvalue" value="1" type="text">
		
		Минимум Х <input size="3" class="minXvalue" value="0" type="text">
		Максимум Х <input size="3" class="maxXvalue" value="0.5" type="text">
		<button class="rePlotAll btn btn-grey"> Перестроить </button>			

	</div>


</div>

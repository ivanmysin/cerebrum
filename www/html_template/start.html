<script src="http://cerebrum.loc/js/backbone.js" type="text/javascript"> </script>

	Загрузить данные

<!-- #################  Templates ################# -->
<!-- Zoooming by Y axis -->
<div id="channel_template" class="template_html">
	<div class="zoomingY">
		<div class="inputFrame">
			<button class="downY btn btn-grey"> &uarr; </button>
			<button class="upY btn btn-grey"> &darr; </button> 							
			</br> Шаг
			<input size="3" class="stepY" value="0.2" type="text">
		</div>
		</br>
		<div class="inputFrame">
			<button class="downScaleY btn btn-grey"> - </button>
			<button class="upScaleY btn btn-grey"> + </button>
			</br> Коэффициент
			<input size="3" class="scalingCoefY" value="1.2" type="text">
		</div>
		</br>
		<div class="inputFrame">
			Минимум Y
			<input size="3" class="minYvalue" value="-0.2" type="text">
			</br> Максимум Y
			<input size="3" class="maxYvalue" value="1.2" type="text">
			</br>
			<button class="replotByUserYminmax btn btn-grey"> Перестроить </button>
		</div>
	</div>
	<div class="svg_container">
	
	</div> <!-- .svg_container -->
</div>

<!-- Zooming by time axis -->
<div id="zoomingX" class="template_html">
	<div class="zoomingX">
		<div class="inputFrame">
			<button class="toStartX btn btn-grey"> &larr; </button>
			<button class="toEndX btn btn-grey"> &rarr; </button>
			Шаг (сек.) <input size="3" class="stepNavigation" value="1" type="text">
		</div>
		<div class="inputFrame">
			<button class="downScaleX btn btn-grey"> - </button>
			<button class="upScaleX btn btn-grey"> + </button>
			Коэффициент изменения мастаба 
			<input size="3" class="scalingCoefX" value="1.2" type="text">
		</div>
		<div class="inputFrame">
			Начало (сек.) 
			<input size="3" class="minXvalue" value="0" type="text">
			Конец (сек.)
			<input size="3" class="maxXvalue" value="10" type="text">
			<button class="replotByUserXminmax btn btn-grey"> Перестроить </button>
		</div>
		<div class="loading">
			Подождите, идет загрузка данных ...
		</div>
	</div>
</div>
